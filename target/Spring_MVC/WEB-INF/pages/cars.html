<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1>Cars</h1>

<table>
    <thead>
    <tr>
        <th>Model</th>
        <th>Year</th>
        <th>Owner</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.model}"></td>
        <td th:text="${car.series}"></td>
        <td th:text="${car.holder}"></td>
    </tr>
    </tbody>
</table>

<p th:if="${countCars > 0}">
    <span th:if="${countCars == 1}">Отображена <span th:text="${countCars}"></span> машина.</span>
    <span th:if="${countCars != 1}">Отображено <span th:text="${countCars}"></span> машин.</span>
</p>
<p th:if="${countCars == 0}">
    Вы не запросили ни одной машины.
</p>
</body>
